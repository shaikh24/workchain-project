<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkChain â€¢ MVP</title>
  <link rel="manifest" href="/manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () =>
        navigator.serviceWorker.register('/sw.js')
      );
    }
  </script>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">

    const { BrowserRouter, Routes, Route, Link, useNavigate } = ReactRouterDOM;

    const API = "https://workchain-project-00.onrender.com"; // ðŸ‘ˆ backend ka link

    // ---------------- API HOOKS ----------------
    function useApi() {
      const token = localStorage.getItem('token');
      const h = token
        ? { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
        : { 'Content-Type': 'application/json' };

      const get = (u) => fetch(API + '/api' + u, { headers: h }).then(r => r.json());
      const post = (u, b) => fetch(API + '/api' + u, {
        method: 'POST', headers: h, body: JSON.stringify(b)
      }).then(r => r.json());
      const put = (u, b) => fetch(API + '/api' + u, {
        method: 'PUT', headers: h, body: JSON.stringify(b)
      }).then(r => r.json());

      return { get, post, put };
    }

    function useApiAuthed() {
      return useApi();
    }

    // ---------------- NAV ----------------
    function Nav() {
      const nav = [['/', 'Home'], ['/jobs', 'Jobs'], ['/post', 'Post'], ['/wallet', 'Wallet'], ['/profile', 'Profile']];
      return (
        <nav className="flex justify-between p-4 bg-indigo-600 text-white">
          <div className="font-bold">WorkChain</div>
          <div className="flex gap-4">
            {nav.map(([to, label]) => (
              <Link key={to} to={to} className="hover:underline">{label}</Link>
            ))}
            <Link to="/auth">Login</Link>
          </div>
        </nav>
      );
    }

    // ---------------- PAGES ----------------
    function Home() {
      return (
        <div className="p-6">
          <h1 className="text-2xl font-bold">Hybrid freelancing with Pi-powered escrow</h1>
          <p className="mt-2">Online + Offline jobs, Remote + Physical mode, Ratings, Wallet & more.</p>
        </div>
      );
    }

    function Auth() {
      const api = useApi();
      const nav = useNavigate();
      const [email, setEmail] = React.useState('demo@workchain.app');
      const [password, setPassword] = React.useState('demo123');
      const [username, setUsername] = React.useState('demo');
      const [mode, setMode] = React.useState('login');
      const [status, setStatus] = React.useState('');

      const doSignup = async () => {
        const res = await api.post('/auth/signup', { username, email, password });
        if (res.ok) {
          setMode('login');
          setStatus('Signup done, please login');
        } else setStatus(res.error || 'Signup failed');
      };

      const doLogin = async () => {
        const res = await api.post('/auth/login', { email, password });
        if (res.ok) {
          localStorage.setItem('token', res.token);
          nav('/');
        } else setStatus(res.error || 'Login failed');
      };

      return (
        <div className="p-6 max-w-md mx-auto">
          <h2 className="text-xl font-bold mb-4">{mode === 'login' ? 'Login' : 'Create account'}</h2>
          {mode === 'signup' &&
            <input value={username} onChange={e => setUsername(e.target.value)} placeholder="Username" className="border p-2 mb-2 w-full" />
          }
          <input value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" className="border p-2 mb-2 w-full" />
          <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" className="border p-2 mb-2 w-full" />
          <button onClick={mode === 'login' ? doLogin : doSignup} className="bg-indigo-600 text-white px-4 py-2 rounded w-full">
            {mode === 'login' ? 'Login' : 'Sign Up'}
          </button>
          <button onClick={() => setMode(mode === 'login' ? 'signup' : 'login')} className="mt-2 text-sm underline">
            {mode === 'login' ? 'Create account' : 'Have account? Login'}
          </button>
          <p className="mt-2 text-red-600">{status}</p>
        </div>
      );
    }

    function Jobs() {
      const api = useApi();
      const [jobs, setJobs] = React.useState([]);
      const [q, setQ] = React.useState('');
      React.useEffect(() => { api.get('/jobs').then(r => setJobs(r.jobs || [])); }, []);
      return (
        <div className="p-6">
          <input value={q} onChange={e => setQ(e.target.value)} placeholder="Search jobs" className="border p-2 mb-4 w-full" />
          <div className="grid gap-4">
            {jobs.filter(j => j.title.toLowerCase().includes(q.toLowerCase())).map(j => (
              <div key={j._id} className="border p-4 rounded shadow">
                <h3 className="font-bold">{j.title}</h3>
                <p>{j.description}</p>
                <small>{j.category} â€¢ {j.type}/{j.mode}</small>
                <p>{j.budget} {j.currency}</p>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function PostJob() {
      const api = useApiAuthed();
      const [title, setTitle] = React.useState('Logo Design');
      const [description, setDescription] = React.useState('Need a modern logo');
      const [category, setCategory] = React.useState('Design');
      const [type, setType] = React.useState('online');
      const [mode, setMode] = React.useState('remote');
      const [budget, setBudget] = React.useState(5);

      const submit = async () => {
        const res = await api.post('/jobs', { title, description, category, type, mode, budget });
        alert(res.ok ? 'Posted' : (res.error || 'Failed'));
      };

      return (
        <div className="p-6 max-w-md mx-auto">
          <h2 className="text-xl font-bold mb-4">Post a Job</h2>
          <input value={title} onChange={e => setTitle(e.target.value)} placeholder="Title" className="border p-2 mb-2 w-full" />
          <input value={category} onChange={e => setCategory(e.target.value)} placeholder="Category" className="border p-2 mb-2 w-full" />
          <input value={budget} onChange={e => setBudget(e.target.value)} placeholder="Budget (PI)" className="border p-2 mb-2 w-full" />
          <textarea value={description} onChange={e => setDescription(e.target.value)} placeholder="Description" className="border p-2 mb-2 w-full" />
          <button onClick={submit} className="bg-indigo-600 text-white px-4 py-2 rounded w-full">Create</button>
        </div>
      );
    }

    function Wallet() {
      const api = useApiAuthed();
      const [amount, setAmount] = React.useState(1);
      const [memo, setMemo] = React.useState('Escrow funding');
      const create = async () => {
        const r = await api.post('/payments/create', { amount: Number(amount), memo, metadata: { reason: 'escrow' } });
        alert(r.ok ? 'Payment created (testnet)' : (r.error || 'Failed'));
      };
      return (
        <div className="p-6 max-w-md mx-auto">
          <h2 className="text-xl font-bold mb-4">Wallet</h2>
          <input value={amount} onChange={e => setAmount(e.target.value)} className="border p-2 mb-2 w-full" />
          <input value={memo} onChange={e => setMemo(e.target.value)} className="border p-2 mb-2 w-full" />
          <button onClick={create} className="bg-indigo-600 text-white px-4 py-2 rounded w-full">Create Payment</button>
        </div>
      );
    }

    function Profile() {
      const api = useApiAuthed();
      const [me, setMe] = React.useState(null);
      const [interests, setInterests] = React.useState('');
      const [country, setCountry] = React.useState('Pakistan');
      const [walletAddress, setWallet] = React.useState('');

      React.useEffect(() => { api.get('/users/me').then(r => setMe(r.user || null)); }, []);

      const save = async () => {
        const res = await api.put('/users/me', { interests: interests.split(',').map(s => s.trim()), country, walletAddress });
        alert(res.ok ? 'Saved' : (res.error || 'Fail'));
      };

      return (
        <div className="p-6 max-w-md mx-auto">
          <h2 className="text-xl font-bold mb-4">My Profile</h2>
          <input value={country} onChange={e => setCountry(e.target.value)} placeholder="Country" className="border p-2 mb-2 w-full" />
          <input value={walletAddress} onChange={e => setWallet(e.target.value)} placeholder="Pi Wallet Address" className="border p-2 mb-2 w-full" />
          <input value={interests} onChange={e => setInterests(e.target.value)} placeholder="Interests (comma separated)" className="border p-2 mb-2 w-full" />
          <button onClick={save} className="bg-indigo-600 text-white px-4 py-2 rounded w-full">Save</button>
        </div>
      );
    }

    // ---------------- APP ----------------
    function App() {
      return (
        <BrowserRouter>
          <Nav />
          <Routes>
            <Route path="/" element={<Home />} />
            <Route path="/auth" element={<Auth />} />
            <Route path="/jobs" element={<Jobs />} />
            <Route path="/post" element={<PostJob />} />
            <Route path="/wallet" element={<Wallet />} />
            <Route path="/profile" element={<Profile />} />
          </Routes>
        </BrowserRouter>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>
</body>
</html>
